<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBloom - Discover Useful Online Tools</title>
    <meta name="description" content="Find the perfect online tools for your projects with our curated tool finder.">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-in': 'slideIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <style>
        /* Custom animations and overrides */
        .tool-card {
            transition: all 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .dark .tool-card:hover {
            box-shadow: 0 10px 25px -5px rgba(255, 255, 255, 0.05);
        }
        .category-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        .dark .category-btn.active {
            background-color: #1e40af;
        }
        .modal-iframe {
            transition: opacity 0.3s ease;
        }
        .cookie-consent {
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }
        .cookie-consent.show {
            transform: translateY(0);
        }
        /* Fade in animation for cards */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "name": "Online Tools Collection",
        "description": "A curated collection of useful online tools for developers, designers, and content creators.",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "item": {
                    "@type": "SoftwareApplication",
                    "name": "CSS Generator",
                    "description": "Generate custom CSS code snippets for your projects.",
                    "applicationCategory": "DeveloperApplication"
                }
            },
            {
                "@type": "ListItem",
                "position": 2,
                "item": {
                    "@type": "SoftwareApplication",
                    "name": "Image Compressor",
                    "description": "Compress your images without losing quality.",
                    "applicationCategory": "MultimediaApplication"
                }
            },
            {
                "@type": "ListItem",
                "position": 3,
                "item": {
                    "@type": "SoftwareApplication",
                    "name": "Code Formatter",
                    "description": "Format your code to make it more readable and consistent.",
                    "applicationCategory": "DeveloperApplication"
                }
            }
        ]
    }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <!-- Header with search -->
    <header class="sticky top-0 z-10 bg-white dark:bg-gray-800 shadow-md transition-colors duration-300">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold">ToolBloom</h1>
                    <button id="theme-toggle" class="md:hidden p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                        <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 01-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                    </button>
                </div>
                
                <div class="relative flex-1 max-w-2xl">
                    <input type="text" id="search-input" placeholder="Search tools..." class="w-full py-2 px-4 pr-10 rounded-full border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="w-5 h-5 absolute right-3 top-2.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                
                <button id="theme-toggle-desktop" class="hidden md:flex p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                    <svg class="w-5 h-5 dark:hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 01-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Category filters -->
        <div id="category-filters" class="flex flex-wrap gap-2 mb-8 justify-center">
            <button class="category-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition active" data-category="all">All Tools</button>
            <!-- Categories will be dynamically added here -->
        </div>

        <!-- Tools grid -->
        <div id="tools-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Tool cards will be dynamically added here -->
            <div class="text-center py-10">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <p class="mt-4">Loading tools...</p>
            </div>
        </div>

        <!-- No results message (hidden by default) -->
        <div id="no-results" class="hidden text-center py-10">
            <svg class="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <h3 class="text-xl font-semibold mt-4">No tools found</h3>
            <p class="text-gray-600 dark:text-gray-400">Try adjusting your search or filter criteria</p>
        </div>
    </main>

    <!-- Tool modal -->
    <div id="tool-modal" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="absolute inset-0 bg-black bg-opacity-75"></div>
        <div class="relative w-full h-full flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg w-full h-full max-w-6xl flex flex-col">
                <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
                    <h3 id="modal-title" class="text-xl font-semibold">Tool Name</h3>
                    <button id="modal-close" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="flex-1 relative">
                    <iframe id="modal-iframe" class="absolute inset-0 w-full h-full modal-iframe opacity-0" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Cookie consent banner -->
    <div id="cookie-consent" class="cookie-consent fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 shadow-lg z-50">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <p class="flex-1">We use cookies to enhance your experience, analyze site traffic, and store your preferences. By continuing to browse, you agree to our use of cookies.</p>
                <div class="flex gap-2">
                    <button id="cookie-accept" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded transition">Accept</button>
                    <button id="cookie-reject" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded transition">Reject</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
    <!-- Scripts -->
    <script>
     
    </script>
</body>
</html>
