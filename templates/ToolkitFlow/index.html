<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Tool Hub</title>
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover a collection of free online tools for text, image, web, security, and more. Your ultimate all-in-one productivity hub.">
    <meta name="keywords" content="online tools, free tools, text tools, image tools, web tools, productivity, utility tools, converter">
    <meta name="author" content="Your Name">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:title" content="All-in-One Tool Hub">
    <meta property="og:description" content="Discover a collection of free online tools for text, image, web, security, and more. Your ultimate all-in-one productivity hub.">
    <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourwebsite.com/">
    <meta property="twitter:title" content="All-in-One Tool Hub">
    <meta property="twitter:description" content="Discover a collection of free online tools for text, image, web, security, and more. Your ultimate all-in-one productivity hub.">
    <meta property="twitter:image" content="https://yourwebsite.com/thumbnail.jpg">

    <!-- Favicon (optional) -->
    <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon"> -->

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2BFw0pNGO/dbdfzSwvsQ6LgS4EP2oBwdoXsaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CDN-hosted style.css -->
    <!-- Replace 'your-username' and 'your-repo' with your actual GitHub username and repository name -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Gjhjd/5@main/ToolkitFlow/style.css">
    <!-- For local testing, use: <link rel="stylesheet" href="style.css"> -->
    <!-- For jsDelivr CDN hosting, replace the above with: -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/your-username/your-repo/style.css"> -->
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 shadow-md py-4 sticky top-0 z-10">
            <div class="container mx-auto px-4 flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="flex items-center justify-between w-full sm:w-auto">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-3xl text-blue-600 dark:text-blue-400"><i class="fa-solid fa-cube"></i></span>
                        <h1 class="text-2xl font-bold">ToolkitFlow</h1>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:scale-110 ml-4">
                        <!-- Icon will be set by JavaScript -->
                    </button>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto">
                    <input type="text" id="search-input" placeholder="Search tools..." class="flex-grow w-full sm:w-64 p-2 pl-4 rounded-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    <select id="category-filter" class="w-full sm:w-48 p-2 pl-4 rounded-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                        <!-- Categories will be populated by JavaScript -->
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="container mx-auto px-4 py-8 flex-grow">
            <section class="mb-8">
                <h2 class="text-3xl font-bold mb-6 text-center text-gray-800 dark:text-gray-200">Explore Our Tools</h2>
                <div id="tool-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Tool cards will be loaded here by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-gray-800 shadow-inner py-6 mt-auto">
            <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
                &copy; <span id="current-year"></span> All-in-One Tool Hub. All rights reserved.
            </div>
        </footer>

        <!-- Full-screen iframe container for tools -->
        <div id="iframe-container" class="hidden fixed inset-0 bg-white dark:bg-gray-900 z-50 flex flex-col transition-opacity duration-300">
            <div class="flex items-center justify-between p-4 bg-gray-100 dark:bg-gray-800 shadow-md">
                <button id="back-button" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all duration-200 flex items-center gap-2">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Back to Tools</span>
                </button>
                <button id="close-iframe" class="px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-all duration-200">
                    <i class="fa-solid fa-times"></i> Close
                </button>
            </div>
            <iframe id="tool-iframe" class="flex-grow w-full h-full border-0" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
        </div>
    </div>

    <!-- CDN-hosted script.js -->
    <!-- Replace 'your-username' and 'your-repo' with your actual GitHub username and repository name -->
    <script src="https://cdn.jsdelivr.net/gh/Gjhjd/5@main/ToolkitFlow/script.js"></script>
    <!-- For local testing, use: <script src="script.js"></script> -->
    <!-- For jsDelivr CDN hosting, replace the above with: -->
    <!-- <script src="https://cdn.jsdelivr.net/gh/your-username/your-repo/script.js"></script> -->

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
