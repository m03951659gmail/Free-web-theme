<html lang="en">
<head>

  <meta name="author" content="ToolHub" />
  <title>ToolHub - All-in-One Online Tools</title>

  <!-- Preload CSS -->
  <link rel="preload" as="style" href="https://cdn.jsdelivr.net/gh/yourusername/toolhub-cdn/css/style.css" />

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <meta property="og:title" content="ToolHub - All-in-One Online Tools" />

<body class="light-mode">

  <!-- Theme Toggle -->
  <button id="theme-toggle" aria-label="Toggle Dark Mode">
    <i class="fa-solid fa-moon"></i>
  </button>

  <!-- Logo & Header -->
  <header class="header">
    <h1>Toolia</h1>
    <p>One place for all your online tools.</p>
  </header>

  <!-- Search & Filter -->
  <section class="search-section">
    <input type="text" id="search-input" placeholder="Search tools..." aria-label="Search tools" />
    <select id="category-filter" aria-label="Filter by category">
      <option value="">All Categories</option>
    </select>
  </section>

  <!-- Tools Grid -->
  <main id="tools-container" class="tools-grid">
    <!-- Tools loaded dynamically via JS -->
  </main>

  <!-- Full-Screen Iframe Overlay -->
  <div id="tool-overlay" class="overlay">
    <div class="overlay-content">
      <button id="close-tool" class="close-btn">&times;</button>
      <iframe id="tool-frame" loading="lazy" allow="clipboard-write" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
    </div>
  </div>

  <!-- Preload Script -->
  <script defer src="6.js"></script>

</body>
