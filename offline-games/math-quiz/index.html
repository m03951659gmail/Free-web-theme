<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game - Unlimited Levels</title>
  <!-- Google Font -->
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
          rel="stylesheet"
  />
  <!-- Stylesheet -->
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #f4c531;
    }
    .container {
      background-color: #ffffff;
      width: 90%;
      max-width: 31.25em;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      padding: 2em 3em;
      border-radius: 0.5em;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5em;
    }
    .score-container, .level-container {
      background-color: #eeedf1;
      padding: 0.5em 1em;
      border-radius: 0.3em;
      font-weight: 600;
      color: #23234c;
    }
    .best-score {
      font-size: 0.8em;
      color: #666;
      text-align: center;
      margin-top: 0.2em;
    }
    .container h3 {
      font-size: 1.2em;
      color: #23234c;
      text-align: center;
      font-weight: 500;
      line-height: 1.8em;
      margin-bottom: 1em;
    }
    .container #submit-btn {
      font-size: 1.2em;
      font-weight: 500;
      display: block;
      margin: 1.5em auto 0;
      background-color: #f4c531;
      border-radius: 0.3em;
      border: none;
      outline: none;
      cursor: pointer;
      color: #23234c;
      padding: 0.6em 2em;
      transition: background-color 0.3s;
    }
    .container #submit-btn:hover {
      background-color: #e3b02b;
    }
    #error-msg {
      text-align: center;
      margin-top: 1em;
      background-color: #ffdde0;
      color: #d62f2f;
      padding: 0.2em 0;
      border-radius: 0.2em;
    }
    .container #question {
      background-color: #eeedf1;
      font-size: 2em;
      font-weight: 600;
      color: #23234c;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1.4em 0 1em 0;
      padding: 1em 0;
      border-radius: 0.3em;
      min-height: 80px;
    }
    .container input {
      font-size: 1em;
      font-weight: 600;
      width: 2.35em;
      color: #23234c;
      text-align: center;
      padding: 0 0.2em;
      border: none;
      background-color: transparent;
      border-bottom: 0.12em solid #23234c;
      margin: 0 0.25em;
    }
    .container input:focus {
      border-color: #f4c531;
      outline: none;
    }
    /*Hide Number Arrows*/
    .container input[type="number"] {
      -moz-appearance: textfield;
    }
    .container input[type="number"]::-webkit-outer-spin-button,
    .container input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .controls-container {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #f4c531;
      height: 100%;
      width: 100%;
      top: 0;
      border-radius: 0.5em;
    }
    #start-btn {
      font-size: 1.2em;
      font-weight: 500;
      background-color: #ffffff;
      color: #23234c;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 0.8em 1.8em;
      border-radius: 0.3em;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    #result {
      margin-bottom: 1em;
      font-size: 1.5em;
      color: #23234c;
      text-align: center;
    }
    #result span {
      font-weight: 600;
    }
    .hide {
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #eeedf1;
      border-radius: 4px;
      margin-top: 1em;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #f4c531;
      width: 0%;
      transition: width 0.3s ease;
    }
    .level-indicator {
      text-align: center;
      margin-top: 0.5em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="game-header">
    <div class="score-container">
      Score: <span id="score">0</span>
      <div class="best-score">Best: <span id="best-score">0</span></div>
    </div>
    <div class="level-container">
      Level: <span id="level">1</span>
    </div>
  </div>

  <h3>Fill In The Blank With Correct Number Or Operator</h3>
  <div id="question"></div>
  <button id="submit-btn">Submit</button>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
  <div class="level-indicator">
    <span id="questions-answered">0</span> / <span id="questions-per-level">5</span> questions
  </div>
  <p id="error-msg" class="hide">Some Demo Error Message</p>
</div>
<div class="controls-container">
  <p id="result"></p>
  <button id="start-btn">Start Game</button>
</div>
