<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four - Enhanced Edition</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-y: auto;
    }
    
    /* Animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
      animation: backgroundMove 60s linear infinite;
      z-index: -1;
    }
    
    @keyframes backgroundMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }
    
    .wrapper {
      width: 90%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 1.5em;
      padding: 2em;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.5s ease;
      margin: 2em 0;
    }
    
    .wrapper::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #1e3c72, #2a5298, #1e3c72);
      border-radius: 1.5em;
      opacity: 0;
      z-index: -1;
      transition: opacity 0.5s ease;
    }
    
    .wrapper:hover::before {
      opacity: 0.7;
    }
    
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5em;
    }
    
    .game-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #1e3c72;
      text-align: center;
      width: 100%;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .game-options {
      display: none; /* Hidden in main game, moved to start screen */
      gap: 10px;
      margin-bottom: 1em;
    }
    
    .option-btn {
      flex: 1;
      padding: 0.8em;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 0.5em;
      font-family: "Poppins", sans-serif;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .option-btn:hover {
      background-color: #162b50;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
    }
    
    .option-btn.active {
      background-color: #2a5298;
    }
    
    .difficulty-container {
      display: none;
      margin-bottom: 1em;
      justify-content: center;
      gap: 10px;
    }
    
    .difficulty-btn {
      padding: 0.5em 1em;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 0.5em;
      font-family: "Poppins", sans-serif;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .difficulty-btn:hover {
      background-color: #e0e0e0;
    }
    
    .difficulty-btn.active {
      background-color: #1e3c72;
      color: white;
    }
    
    #playerTurn {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #333;
      font-weight: 500;
      min-height: 1.5em;
    }
    
    #playerTurn span {
      font-weight: 700;
      color: #1e3c72;
    }
    
    .timer-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1em;
    }
    
    .timer {
      font-size: 1.5em;
      font-weight: 700;
      color: #333;
      padding: 0.5em 1em;
      background-color: #f0f0f0;
      border-radius: 0.5em;
      min-width: 80px;
      text-align: center;
    }
    
    .timer.warning {
      color: #e74c3c;
      background-color: #ffecec;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .container {
      margin: 1.25em auto;
      width: 100%;
      max-width: 500px;
      border-radius: 0.6em;
      overflow: hidden;
      background-color: #1e3c72;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
    }
    
    #information {
      display: grid;
      width: 100%;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      margin-top: 1.5em;
    }
    
    .player-wrappers {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
      border-radius: 0.8em;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }
    
    .player-wrappers.active {
      background-color: #e9f0ff;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
    }
    
    .player-wrappers h3 {
      margin-bottom: 0.5em;
      color: #333;
      font-weight: 600;
    }
    
    .player-wrappers .score {
      font-size: 1.2em;
      font-weight: 700;
      color: #1e3c72;
      margin-top: 0.5em;
    }
    
    .player1:before {
      content: "";
      display: inline-block;
      width: 4em;
      height: 4em;
      border-radius: 50%;
      background: radial-gradient(#fff04e 1.5em, #ffc400 1.6em);
      box-shadow: 0 5px 15px rgba(255, 196, 0, 0.4);
      transition: transform 0.3s ease;
    }
    
    .player1:hover:before {
      transform: scale(1.1);
    }
    
    .player2:before {
      content: "";
      display: inline-block;
      width: 4em;
      height: 4em;
      border-radius: 50%;
      background: radial-gradient(#ff4747 1.5em, #c00303 1.6em);
      box-shadow: 0 5px 15px rgba(192, 3, 3, 0.4);
      transition: transform 0.3s ease;
    }
    
    .player2:hover:before {
      transform: scale(1.1);
    }
    
    .startScreen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: all 0.5s ease;
    }
    
    .startScreen.hide {
      opacity: 0;
      pointer-events: none;
    }
    
    .startScreen h1 {
      font-size: 3.5em;
      color: white;
      margin-bottom: 1em;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: fadeInDown 1s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    #message {
      margin-bottom: 1.5em;
      color: #ffffff;
      font-size: 1.5em;
      text-align: center;
      max-width: 80%;
      animation: fadeIn 1s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .startScreen button {
      background-color: #ffffff;
      color: #1e3c72;
      font-size: 1.4em;
      padding: 1em 2.5em;
      border: none;
      outline: none;
      border-radius: 2em;
      cursor: pointer;
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .startScreen button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    .mode-selection {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
      animation: fadeIn 1s ease;
    }
    
    .mode-selection h2 {
      color: white;
      font-size: 1.8em;
      margin-bottom: 1em;
      text-align: center;
    }
    
    .mode-buttons {
      display: flex;
      gap: 1.5em;
      margin-bottom: 1.5em;
    }
    
    .mode-btn {
      padding: 1em 2em;
      background-color: rgba(255, 255, 255, 0.9);
      color: #1e3c72;
      border: none;
      border-radius: 1em;
      font-family: "Poppins", sans-serif;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      min-width: 200px;
    }
    
    .mode-btn:hover {
      background-color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    .mode-btn.active {
      background-color: #2a5298;
      color: white;
    }
    
    .difficulty-selection {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
      animation: fadeIn 1s ease;
    }
    
    .difficulty-selection h3 {
      color: white;
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
    }
    
    .difficulty-options {
      display: flex;
      gap: 1em;
    }
    
    .difficulty-option {
      padding: 0.8em 1.5em;
      background-color: rgba(255, 255, 255, 0.9);
      color: #1e3c72;
      border: none;
      border-radius: 0.8em;
      font-family: "Poppins", sans-serif;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .difficulty-option:hover {
      background-color: white;
      transform: translateY(-2px);
    }
    
    .difficulty-option.active {
      background-color: #2a5298;
      color: white;
    }
    
    .grid-row {
      margin: 0 auto;
      display: flex;
    }
    
    .grid-box {
      width: 100%;
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      background: radial-gradient(white 1.7em, #1e3c72 1.8em);
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease;
    }
    
    .grid-box:hover {
      background: radial-gradient(white 1.7em, #162b50 1.8em);
    }
    
    .grid-box.filled {
      cursor: not-allowed;
    }
    
    .grid-box.filled::after {
      content: "";
      position: absolute;
      width: 3.4em;
      height: 3.4em;
      border-radius: 50%;
      animation: dropIn 0.5s ease-out;
    }
    
    @keyframes dropIn {
      0% {
        transform: translateY(-400%);
        opacity: 0;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(0);
      }
    }
    
    .grid-box.player1::after {
      background: radial-gradient(#fff04e 1.5em, #ffc400 1.6em);
      box-shadow: 0 5px 15px rgba(255, 196, 0, 0.4);
    }
    
    .grid-box.player2::after {
      background: radial-gradient(#ff4747 1.5em, #c00303 1.6em);
      box-shadow: 0 5px 15px rgba(192, 3, 3, 0.4);
    }
    
    .winning-piece {
      animation: pulse 1s infinite;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1.5em;
    }
    
    .control-btn {
      padding: 0.8em 1.5em;
      background-color: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 0.5em;
      font-family: "Poppins", sans-serif;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      background-color: #e0e0e0;
      transform: translateY(-2px);
    }
    
    .sound-toggle {
      position: fixed;
      top: 1em;
      left: 1em;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 50;
    }
    
    .sound-toggle:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    
    .sound-icon {
      width: 20px;
      height: 20px;
      position: relative;
    }
    
    .sound-icon::before,
    .sound-icon::after {
      content: "";
      position: absolute;
      background-color: white;
    }
    
    .sound-icon::before {
      width: 6px;
      height: 10px;
      top: 5px;
      left: 7px;
      border-radius: 0 3px 3px 0;
    }
    
    .sound-icon::after {
      width: 10px;
      height: 10px;
      top: 5px;
      left: 13px;
      border-radius: 50%;
      opacity: 0.7;
    }
    
    .sound-icon.muted::after {
      display: none;
    }
    
    .sound-icon.muted::before {
      width: 2px;
      height: 15px;
      top: 2.5px;
      left: 9px;
      transform: rotate(45deg);
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f0f;
      animation: confetti-fall 3s linear forwards;
      z-index: 1000;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .wrapper {
        width: 95%;
        padding: 1.5em;
        margin: 1em 0;
      }
      
      .game-title {
        font-size: 1.8em;
      }
      
      .player1:before,
      .player2:before {
        width: 3em;
        height: 3em;
      }
      
      .startScreen h1 {
        font-size: 2.5em;
      }
      
      .mode-buttons {
        flex-direction: column;
        gap: 1em;
      }
      
      .mode-btn {
        min-width: 250px;
      }
      
      .difficulty-options {
        flex-direction: column;
        gap: 0.8em;
      }
      
      #message {
        font-size: 1.2em;
      }
      
      .startScreen button {
        font-size: 1.2em;
        padding: 0.8em 2em;
      }
    }
    </style>
  </head>
