<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            touch-action: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a 25%, transparent 25%),
                        linear-gradient(-45deg, #0a0a0a 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #0a0a0a 75%),
                        linear-gradient(-45deg, transparent 75%, #0a0a0a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            animation: backgroundMove 20s linear infinite;
            opacity: 0.03;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .game-title {
            font-size: clamp(2em, 8vw, 4em);
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00aaff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.8)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 170, 255, 0.8)); }
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            font-size: clamp(1em, 4vw, 1.5em);
        }

        .score {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
        }

        .score:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.5);
        }

        .game-canvas {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.5),
                inset 0 0 50px rgba(0, 255, 136, 0.1);
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: clamp(0.9em, 3vw, 1.1em);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ff88, #00aaff);
            color: #000;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff00ff, #ff0088);
            color: #fff;
            box-shadow: 0 5px 20px rgba(255, 0, 255, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 0, 255, 0.6);
        }

        .game-mode {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 8px 16px;
            border: 2px solid #00ff88;
            background: transparent;
            color: #00ff88;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.8em, 3vw, 1em);
        }

        .mode-btn.active {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .mode-btn:hover {
            transform: scale(1.05);
        }

        .high-scores {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            max-width: 180px;
            z-index: 20;
        }

        .high-scores h3 {
            color: #ff00ff;
            margin-bottom: 10px;
            text-align: center;
            font-size: clamp(0.9em, 3vw, 1.2em);
        }

        .score-list {
            list-style: none;
            font-size: clamp(0.7em, 2.5vw, 0.9em);
        }

        .score-list li {
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .game-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            text-align: center;
            z-index: 20;
        }

        .difficulty {
            margin-top: 10px;
        }

        .difficulty select {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            border: 1px solid #00ff88;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.8em, 3vw, 1em);
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.5em, 6vw, 3em);
            font-weight: bold;
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 30px currentColor;
            z-index: 30;
        }

        .message.show {
            opacity: 1;
        }

        .message.win {
            color: #00ff88;
        }

        .message.lose {
            color: #ff0088;
        }

        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            gap: 20px;
            z-index: 25;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            .high-scores,
            .game-info {
                position: static;
                margin: 10px auto;
                max-width: 100%;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .game-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">NEON PONG</h1>
            <div class="score-board">
                <div class="score">Player: <span id="playerScore">0</span></div>
                <div class="score">Opponent: <span id="opponentScore">0</span></div>
            </div>
        </header>

        <div class="game-mode">
            <button class="mode-btn active" data-mode="single">Single Player</button>
            <button class="mode-btn" data-mode="two">Two Players</button>
        </div>

        <div class="game-canvas">
            <canvas id="gameCanvas"></canvas>
            <div class="message" id="gameMessage"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start Game</button>
            <button class="btn btn-secondary" id="pauseBtn">Pause</button>
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
        </div>

        <div class="high-scores">
            <h3>High Scores</h3>
            <ul class="score-list" id="highScoresList"></ul>
        </div>

        <div class="game-info">
            <p>Controls:</p>
            <p>W/S or ↑/↓</p>
            <p>or Mouse</p>
            <div class="difficulty">
                <label>Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn" id="upBtn">↑</button>
            <button class="mobile-btn" id="downBtn">↓</button>
        </div>
    </div>
