<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>

  <script>
    // ফাংশনটি চেক করবে ইউজার অনলাইন না অফলাইন
    function checkConnection() {
      if (navigator.onLine) {
        window.location.replace("online-tools.html");
      } else {
        window.location.replace("tools.html");
      }
    }

    // পেজ লোড হলে সাথে সাথে চেক করা হবে
    checkConnection();

    // যদি user পরে network change করে, তাও update হবে
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);
  </script>
</body>
</html>
