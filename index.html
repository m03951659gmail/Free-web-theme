<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <header>
        <div class="container header-content">
            <h1 class="logo"><a href="index.html">TemplateHub</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search templates...">
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="Business">Business</option>
                        <option value="Portfolio">Portfolio</option>
                        <option value="Blog">Blog</option>
                        <option value="E-commerce">E-commerce</option>
                    </select>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="template-gallery" id="templateGallery">
            <!-- Template cards will be loaded here by JavaScript -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TemplateHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Tutorial Modal -->
    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <iframe id="tutorialVideo" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
