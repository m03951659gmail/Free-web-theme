  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .iframe-wrapper {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  .iframe-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>

<div class="iframe-wrapper">

    src="https://blog.onlinegamesb.xyz"
    loading="lazy"
    allowfullscreen>
  </iframe>
</div>
